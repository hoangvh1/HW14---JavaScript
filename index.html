<!DOCTYPE html>
	<html lang="en">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Homework 14 - JavaSript</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	
	</head>
	
	<body>
	
	<div class="container">
		<div class="jumbotron">
			<div class="container">
				<h1>UFO SIGHTINGS</h1>
			</div>
		</div>
	</div>
	<div></div>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
					<input type="text" class="form-control" id="date" placeholder="Date: M/D/YEAR">
					<input type="text" class="form-control" id="city" placeholder="City">
					<input type="text" class="form-control" id="state" placeholder="State: XX">
					<input type="text" class="form-control" id="country" placeholder="Country: XX">
					<input type="text" class="form-control" id="shape" placeholder="Shape">
					<a id="search" class="btn btn-default">Search</a>
					<a id="reset" class="btn btn-default">RESET DATA</a>
				</div>
			</div>
		<div class = "col-md-8">
			<div class="info">
				<p>You'd think it's only sci-fi until this huge dataset from people reported on seeing weird/alien-like objects. So does alien exist? The info showed in this site will take you closer to the truth!</p>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<table class="table table-striped">
					<thead>
					<tr>
					<th>Date</th>
					<th>City</th>
					<th>State</th>
					<th>Country</th>
					<th>Shape</th>
					<th>Duration</th>
					<th>Comment</th>
					</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="data.js" type="text/javascript"></script>
	<script src="index.js" type="text/javascript"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	
	</body>
	
	</html>
